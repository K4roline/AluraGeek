<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/novo-produto.css">
    <script src="../js/script.js"></script>
    <title>Adicionar novo produto</title>
</head>

<body>
    <button class="btnInicio"><a href='../index.html'>Inicio</a></button>

    <h1>Adicionar novo produto</h1>

        <section class="cadastro">
            <input class="imagem" type="text" placeholder="URL da imagem">
            <input class="categoria" type="text" placeholder="Categoria">
            <input class="nome-produto" type="text" placeholder="Nome do produto">
            <input class="preco-produto" type="text" placeholder="Preço do produto">
            <textarea class="descricao-produto" placeholder="Descrição do produto"></textarea>

            <button class="btnAdicionar">Adicionar produto</button>
        </section>

        <section class="contato">
            <div class="contato">
                <img class="img-contato" src="Imagens/logo.png">
                <a href="">Quem somos nós</a>
                <a href="">Política de privacidade</a>
                <a href="">Programa de fidelidade</a>
                <a href="">Nossas lojas</a>
                <a href="">Quero ser franqueado</a>
                <a href="">Anuncie aqui</a>
    
                <input class="formcontato" type="text" id="nome" placeholder="Nome" required>
                <textarea class="formcontato-textarea" id="mensagem" placeholder="  Escreva a sua mensagem" required></textarea>
                <button onclick="MeuAlerta()" class="btnMensagem">Enviar mensagem</button>
            </div>
        </section>
    
        <section class="footer">
            <footer>
                <p>Desenvolvido por Karoline Corrêa - 2023 ✨</p>
            </footer>
        </section>
</body>
